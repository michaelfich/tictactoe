<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="message"></header>
  <div class="container">
    <aside class="player batman"></aside>
    <div id="board">
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <aside class="player superman"></aside>
    <footer id="winner">winner</footer>
  </div>
  <a href="new" id="new-game">New Game</a>

  <script src="js/jquery.js"></script>
  <script src="js/tictactoe.js"></script>
</body>
</html>
